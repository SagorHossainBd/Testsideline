<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Slide Animation</title>
    <style>
        /* Background styling */
        body {
            background: #f3f4f6;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: #333;
        }

        /* Input and button container */
        .input-container {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }

        /* Input and button styling */
        input {
            padding: 10px;
            width: 80%;
            max-width: 500px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
        }

        /* Sliding text container */
        .result {
            position: absolute;
            width: 100%;
            height: 50px;
            overflow: hidden;
            bottom: 20%; /* Positioned further down */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Sliding text animation */
        .sliding-text {
            position: absolute;
            white-space: nowrap;
            font-size: 24px;
            font-weight: bold;
            transform: translateX(100%);
            animation: slideIn 10s linear infinite, colorChange 2s linear infinite;
        }

        /* Text sliding animation */
        @keyframes slideIn {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Color changing animation */
        @keyframes colorChange {
            0% {
                color: red;
            }
            25% {
                color: blue;
            }
            50% {
                color: green;
            }
            75% {
                color: orange;
            }
            100% {
                color: purple;
            }
        }
    </style>
</head>
<body>

<!-- Input and Button Section -->
<div class="input-container">
    <h2>Type something and click "Run"</h2>
    <input type="text" id="userInput" placeholder="Type something..." />
    <button onclick="displayText()">Run</button>
</div>

<!-- Sliding Text Section -->
<div id="result" class="result"></div>

<script>
    function displayText() {
        const inputText = document.getElementById("userInput").value;

        // Clear previous text
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";

        // Add new sliding text
        const slidingDiv = document.createElement("div");
        slidingDiv.className = "sliding-text";
        slidingDiv.textContent = inputText;
        resultDiv.appendChild(slidingDiv);
    }
</script>

</body>
</html>
